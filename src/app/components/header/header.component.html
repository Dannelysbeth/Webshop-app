<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routeLinks="home">Code with Dannelysbeth</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="p-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routeLink="cart">View Cart</a>
      </div>
      <div class="py-3"></div>
      <div class="flex justify-between front-light mb-2">
        Keyboard x 1
        <span class="font-bold">{{ "150" | currency }}</span>
      </div>
      <div class="flex justify-between front-light mb-2">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLinks="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
